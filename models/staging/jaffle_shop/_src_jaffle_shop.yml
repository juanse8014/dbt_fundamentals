sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: A clone of a Postgres application database.
    tables:
      - name: customers
        description: Raw customer data.
        columns:
          - name: id
            description: Primary Key for the customer data.
            data_tests:
              - unique
              - not_null
              
      - name: orders
        description: Raw orders data.
        columns:
          - name: id
            description: Primary key for the orders data.
            data_tests:
              - unique
              - not_null
              
        config: 
          freshness: 
            warn_after: 
              count: 12
              period: hour
            error_after: 
              count: 10
              period: day
            